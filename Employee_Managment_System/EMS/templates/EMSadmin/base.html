{% load static %}

<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="{% static 'admincss/base.css' %}">

    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Admin Dashboard Panel</title>
</head>

<body>

    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="/static/Img/micronet.jpg" alt="">
            </div>

            <span class="logo_name">Micronet</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="{% url 'adminDash' %}">
                        <i class="uil uil-estate"></i>
                        <span class="link-name">Dashboard</span>
                    </a></li>
                <li><a href="{% url 'managerlist' %}">
                        <i class="uil uil-user-exclamation"></i>
                        <span class="link-name">Manager</span>
                    </a></li>
                <li><a href="{% url 'employeelist' %}">
                        <!-- <i class="uil uil-files-landscapes"></i> -->
                        <i class="uil uil-user"></i>
                        <span class="link-name">Employee</span>
                    </a></li>
                <li><a href="#">
                        <!-- <i class="uil uil-chart"></i> -->
                        <i class="uil uil-clipboard-notes"></i>
                        <span class="link-name">Task</span>
                    </a></li>
                <li><a href="#">
                        <i class="uil uil-book-open"></i>
                        <span class="link-name">Employee Status</span>
                    </a></li>
                <li><a href="#">
                        <i class="uil uil-clipboard-blank"></i>
                        <span class="link-name">Attendance</span>
                    </a></li>
                <li><a href="#">
                        <i class="uil uil-notes"></i>
                        <span class="link-name">Leave</span>
                    </a></li>
                <li><a href="#">
                        <i class="uil uil-car"></i>
                        <span class="link-name">Holiday</span>
                    </a></li>
                <li><a href="#">
                        <i class="uil uil-share"></i>
                        <span class="link-name">Notices</span>
                    </a></li>
            </ul>

            <ul class="logout-mode">
                <li><a href="#">
                        <i class="uil uil-signout"></i>
                        <span class="link-name">Logout</span>
                    </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                        <span class="link-name">Dark Mode</span>
                    </a>

                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <!-- <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div> -->

            <img src="images/profile.jpg" alt="">
        </div>

        <div>
            {% block content %} {% endblock %}
        </div>
    </section>
    <script>
        const body = document.querySelector("body"),
            modeToggle = body.querySelector(".mode-toggle");
        sidebar = body.querySelector("nav");
        sidebarToggle = body.querySelector(".sidebar-toggle");

        let getMode = localStorage.getItem("mode");
        if (getMode && getMode === "dark") {
            body.classList.toggle("dark");
        }

        let getStatus = localStorage.getItem("status");
        if (getStatus && getStatus === "close") {
            sidebar.classList.toggle("close");
        }

        modeToggle.addEventListener("click", () => {
            body.classList.toggle("dark");
            if (body.classList.contains("dark")) {
                localStorage.setItem("mode", "dark");
            } else {
                localStorage.setItem("mode", "light");
            }
        });

        sidebarToggle.addEventListener("click", () => {
            sidebar.classList.toggle("close");
            if (sidebar.classList.contains("close")) {
                localStorage.setItem("status", "close");
            } else {
                localStorage.setItem("status", "open");
            }
        })
    </script>


</body>

</html>
