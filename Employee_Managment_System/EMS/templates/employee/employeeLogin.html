{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <link rel="stylesheet" href="{% static 'employeecss/employeeLogin.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="wrapper">
        <header>Employee Login</header>
        <form action="/emp_login/" method="POST">
            {% csrf_token %}
            
            <div class="field email">
                <label for="username">Username:</label>
                <div class="input-area">
                    <input type="text" id="emailId" name="username" placeholder="Enter your username" required>
                    <i class="icon fas fa-envelope"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Email can't be blank</div>
            </div>
            
            <div class="field password">
                <label for="password">Password:</label>
                <div class="input-area">
                    <input type="password" id="pass" name="password" placeholder="Password" required>
                    <i class="icon fas fa-lock"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Password can't be blank</div>
            </div>
            
            <div class="pass-txt">
                <a href="#">Forgot password?</a>
            </div>
            
            <input type="submit" value="Login">
        </form>
        
        <div class="sign-txt">Not yet member? <a href="{% url 'employeeReg'%}">Signup now</a></div>
    </div>

  

</body>

</html>
